<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}

  {% block title %}Editar{% endblock %}
  {% block content %}
    <form method='post' action='.'>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <h1 class="mt-2">Editar</h1>
            <hr class="mt-0 mb-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class='btn btn-success mt-2'> Salvar</button>
            <a class="btn btn-primary mt-2" href='{% url 'livro' %}'>Voltar</a> 
          </div>
        </div>
      </div>
    </form>
  {% endblock %}
